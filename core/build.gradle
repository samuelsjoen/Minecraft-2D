// Set Java source compatibility
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

// Set encoding for compiling Java sources
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Define source directories for main and test Java sources
sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
    test {
        java {
            srcDirs = ['test/']
        }
    }
}

// Configure Eclipse project name
eclipse {
    project {
        name = "${project.name}-core"
    }
}
